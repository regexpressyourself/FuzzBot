<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>FuzzBot - CS 437 Final Project</title>

        <meta name="description" 
              content="Sam Messina and Dan Jensen's Project. An automatic quiz 
              taker for CS 437's Machine Learning class.">

        <meta name="viewport" 
              content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" 
              href="./node_modules/skeleton-css/css/normalize.css" 
              type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" 
              href="./node_modules/skeleton-css/css/skeleton.css" 
              type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" 
              href="./css/main.css" 
              type="text/css" media="screen" charset="utf-8">
    </head>

    <body class="container">
        <h1>Results: <span id="total-grade"></span></h1>
        <p>You guessed on <span id="num-guessed"></span> answers.</p>
        <p>You guessed with <span id="guessed-correct"></span> accuracy.</p>
        <canvas id="result-chart"></canvas>

        <div class="two-btn-container">
            
        <button class="left-btn button-primary" onclick="window.location.href='/fuzzbot/test'" href="/fuzzbot/test" >
            Take Another Quiz
        </button>
        <button class="right-btn button-secondary" onclick="window.location.href='/fuzzbot/'" href="/fuzzbot/" >
            Go Home
        </button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script charset="utf-8" src="./js/results.js"></script>
    </body>

</html>
