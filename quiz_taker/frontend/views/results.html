<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Quiz Taker - CS 437 Final Project</title>

        <meta name="description" 
              content="Sam Messina and Dan Jensen's Project. An automatic quiz 
              taker for CS 437's Machine Learning class.">

        <meta name="viewport" 
              content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" 
              href="./node_modules/skeleton-css/css/normalize.css" 
              type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" 
              href="./node_modules/skeleton-css/css/skeleton.css" 
              type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" 
              href="./css/main.css" 
              type="text/css" media="screen" charset="utf-8">
    </head>

    <body class="container">
        <h1>Results</h1>
        <p>Here's how you did!</p>
        <table>
            <tr>
                <th>Total Grade</th>
                <td id="total-grade"></td>
            </tr>
            <tr>
                <th>Number Guessed</th>
                <td id="num-guessed"></td>
            </tr>
            <tr>
                <th>Correct Guesses (%)</th>
                <td id="guessed-correct"></td>
            </tr>
        </table>

        <div class="two-btn-container">
            
        <button class="left-btn button-primary" onclick="window.location.href='/test'" href="/test" >
            Take Another Quiz
        </button>
        <button class="right-btn button-secondary" onclick="window.location.href='/'" href="/" >
            Go Home
        </button>
        </div>
        <script charset="utf-8" src="./js/results.js"></script>
    </body>

</html>
