<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Quiz Taker - CS 437 Final Project</title>

        <meta name="description" 
              content="Sam Messina and Dan Jensen's Project. An automatic quiz 
              taker for CS 437's Machine Learning class.">

        <meta name="viewport" 
              content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" 
              href="./node_modules/skeleton-css/css/normalize.css" 
              type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" 
              href="./node_modules/skeleton-css/css/skeleton.css" 
              type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" 
              href="./css/main.css" 
              type="text/css" media="screen" charset="utf-8">
    </head>

    <body id="test-body" class="container">
        <div id="header">
        <h1>Quiz Taker</h1>
        <p>A self-learning online quiz taker.</p>

        <div id="bot-image">
            <p class="side-chat" id="bot-chat">Welcome to Quiz Taker!</p>
            <img src="/assets/robot.png" alt="Robot image">
        </div>
        <button id="start-test" class="button-primary" onclick="takeTest({})">Start test</button>
        </div>

        <form method="post" action="/api/send_quiz" accept-charset="utf-8">
            <div id="inner-quiz" class="twelve columns"></div>
            <input class="button-primary" value="Submit" type="submit">
        </form>


        <script charset="utf-8" src="./js/generate_questions.js"></script>
        <script charset="utf-8" src="./js/take_quiz.js"></script>
    </body>

</html>
